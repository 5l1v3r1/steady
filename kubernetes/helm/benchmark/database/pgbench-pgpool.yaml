{{- if .Values.benchmark }}
apiVersion: batch/v1
kind: Job

metadata:
  name: bench-pgbench-pgpool
  namespace: {{ .Values.global.core.namespace }}
  annotations:
    "helm.sh/hook": post-install

spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: bench-pgbench-pgpool
          image: postgres:11.5-alpine
          imagePullPolicy: "IfNotPresent"
          command:
            - sh
            - -c
            - |
              #!/bin/sh
              export PGPASSWORD={{ .Values.global.core.postgres.credentials.pool_password }}
              pgbench -d -c 80 -j 8 -U {{ .Values.global.core.postgres.credentials.pool_user }} -f /bench.sql -r -n -T 600 -h {{ .Values.global.core.pgpool.service }} -p 5432 vulas

          volumeMounts:
          - name: bench-pgbench-sql
            mountPath: /bench.sql
            subPath: bench.sql

      volumes:
      - name: bench-pgbench-sql
        configMap:
          name: bench-pgbench-sql
{{- end }}
